<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/atlas-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e40af" />
    <meta name="description" content="ATLAS – Integridade Corporativa" />
    <link rel="manifest" href="/manifest.json" />
    <title>ATLAS – Integridade Corporativa</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        if (location.hostname === 'localhost') {
          // Em dev, garanta que nenhum SW antigo esteja controlando a página
          navigator.serviceWorker.getRegistrations()
            .then((regs) => regs.forEach((r) => r.unregister()))
            .catch(() => {});
          if (window.caches) {
            caches.keys().then((keys) => keys.forEach((k) => caches.delete(k))).catch(() => {});
          }
        } else {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('SW registered: ', registration);
              })
              .catch((registrationError) => {
                console.log('SW registration failed: ', registrationError);
              });
          });
        }
      }
    </script>
  </body>
</html>
